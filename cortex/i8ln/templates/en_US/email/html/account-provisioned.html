{{#extend "layout"}}

    {{#replace "title"}}
        Create your password on {{org.name}}
    {{/replace}}

    {{#replace "body"}}
		Hi {{account.name.first}},<br/><br/>
		Click the button below to create your password
    {{/replace}}


    {{#replace "button"}}
        <tr>
            <td height="15"></td>
        </tr>
        <tr>
            <td align="center">
                <table>
                    <tbody>
                        <tr>
                            <td align="center" width="300" bgcolor="#467bbe" class="button" style="background: #467bbe; padding: 10px; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; color: #fff; font-weight: bold; text-decoration: none; font-family: Helvetica, Arial, sans-serif; display: block;"><a href="{{createPassword.url}}" style="color: #fff; text-decoration: none;">Create Password</a></td>
                        </tr>
                    </tbody>
                </table>  
            </td>
        </tr>
    {{/replace}}
{{/extend}}
